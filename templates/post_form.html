{% extends 'base.html' %}{% block title %} New Post For {{user.full_name}}{%
endblock %} {% block content %}

<div class="container mt-4" style="max-width: 700px">
  <h1 class="mb-4">Add Post for {{user.full_name}}</h1>

  <form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        id="title"
        name="title"
        type="text"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea
        id="content"
        name="content"
        class="form-control"
        rows="5"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Tags</label>
      <div class="form-check">
        {% for tag in tags %}
        <input
          class="form-check-input"
          type="checkbox"
          name="tags"
          id="{{tag.name}}"
          value="{{tag.id}}"
        />
        <label class="form-check-label" for="{{tag.name}}">{{tag.name}}</label
        ><br />
        {% endfor %}
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
{% endblock %}
