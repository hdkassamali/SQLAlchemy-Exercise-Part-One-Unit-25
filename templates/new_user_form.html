{% extends 'base.html' %} {% block title %} Users{% endblock %} {% block content
%}
<h1>Create a user</h1>
<form action="/users/new" method="POST">
  <label
    >First Name<input
      name="first_name"
      type="text"
      placeholder="Enter a first name"
      required
  /></label>
  <label
    >Last Name<input
      name="last_name"
      type="text"
      placeholder="Enter a last name"
      required
  /></label>
  <label
    >Image URL<input
      name="image_url"
      type="text"
      placeholder="Enter a first name"
  /></label>
  <button>Add</button>
</form>
{% endblock %}
