%} {% block content %} 

<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
    <label>Title<input type="text" name="title" value="{{post.title}}"></label>
    <label>Content<input type="text" name="content" value="{{post.content}}"></label>

    <a href="/users/{{post.user.id}}"><button type="button">Cancel</button></a>

  <button type="submit">Save Changes</button>
</form>
{% endblock %}
