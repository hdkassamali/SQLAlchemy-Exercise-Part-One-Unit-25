<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="content">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <section class="messages">
        {% for category, msg in messages %}
        <p class="{{category}}">{{msg}}</p>
        {% endfor %}
      </section>
      {% endif %} {% endwith %} {% block content %}{% endblock %}

      <div class="d-flex justify-content-start align-items-center mt-auto p-3">
        <form action="/" class="me-2">
          <button class="btn btn-dark">All Users</button>
        </form>
        <form action="/tags" class="me-2">
          <button class="btn btn-dark">All Tags</button>
        </form>
      </div>
    </main>
  </body>
</html>
