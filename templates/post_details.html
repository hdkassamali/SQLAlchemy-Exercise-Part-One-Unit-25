{% extends 'base.html' %} {% block title %} {{post.title}}{% endblock %} {%
block content %}

<div class="container mt-4" style="max-width: 700px">
  <h1 class="mb-3">{{post.title}}</h1>
  <p class="fs-5">{{post.content}}</p>
  <p class="text-muted">By {{post.user.full_name}}</p>

  <div class="d-flex align-items-center mb-4">
    <h3 class="fw-bold me-2 mb-0">Tags:</h3>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}" class="badge bg-info text-decoration-none me-1">
      {{tag.name}}
    </a>
    {% endfor %}
  </div>

  <div class="d-flex gap-2">
    <a href="/users/{{post.user.id}}" class="btn btn-secondary">Cancel</a>
    <a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
    <form action="/posts/{{post.id}}/delete" method="POST" class="d-inline">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>

{% endblock %}
