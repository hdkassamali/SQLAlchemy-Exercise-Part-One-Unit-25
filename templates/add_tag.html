{% extends 'base.html' %}{% block title %}Add Tag{% endblock %}{% block content
%}

<div class="container mt-5" style="max-width: 600px">
  <h1 class="mb-4">Create a Tag</h1>

  <form action="/tags/new" method="POST" class="form-group">
    <div class="mb-3">
      <label for="tagName" class="form-label">Tag Name</label>
      <input
        type="text"
        id="tagName"
        name="name"
        class="form-control"
        placeholder="Enter a name for the tag"
        required
      />
    </div>

    <div class="d-flex justify-content-between">
      <a href="/tags" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
{% endblock %}
